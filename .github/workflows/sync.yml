name: Sync data.json

on:
  schedule:
    - cron: '0 * * * *'   # 每小时自动查询更新
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download upstream data.json
        run: |
          curl -L -o new_data.json https://raw.githubusercontent.com/forrany/Awesome-Ollama-Server/main/public/data.json

      - name: Compare files
        run: |
          if cmp -s new_data.json public/data.json; then
            echo "No changes detected."
            exit 0
          fi

          echo "Changes detected. Updating..."

          mv new_data.json public/data.json

          git config user.name "auto-sync"
          git config user.email "auto-sync@users.noreply.github.com"

          git add public/data.json
          git commit -m "auto sync data.json"
          git push
